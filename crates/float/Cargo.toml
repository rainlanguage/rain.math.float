[package]
name = "rain-math-float"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true

[dependencies]
alloy.workspace = true
thiserror.workspace = true

[target.'cfg(not(target_family = "wasm"))'.dependencies]
revm = { workspace = true, features = ["c-kzg", "portable", "std", "tracer"] }

[target.'cfg(target_family = "wasm")'.dependencies]
revm = { workspace = true, features = ["kzg-rs", "portable", "std", "tracer"] }
getrandom = { version = "0.2.11", features = ["js", "js-sys"] }

[dev-dependencies]
alloy = { workspace = true, features = ["sol-types", "json-rpc", "arbitrary"] }
proptest.workspace = true
